name: Build Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install yarn
      run: npm install -g yarn

    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: yarn install --frozen-lockfile

    - name: Build Frontend
      working-directory: ./frontend
      run: yarn build